    <a title="修改信息 "   onclick="stuModi()" href="javascript:;">

              <a title="删除"  onclick="deleteStu()" href="javascript:;" lay-event="edit">

  <script >
  var documentWidth = $(document).width();
  layui.use('table', function(){
      var table = layui.table;
      table.render({
          elem: '#test'  //绑定table表格
          ,id:'stuInfo'
          ,method:'post'
          ,url: 'getClassScore' //后台springmvc接收路径
          ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
  	        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
	      //,curr: 5 //设定初始在第 5 页
	      ,groups: 1 //只显示 1 个连续页码
	      ,first: false //不显示首页
	      ,last: false //不显示尾页
	      ,limit:3
	      ,limits:[3,6,9]
	    }
          ,cols: [
        	  [
             {type: 'checkbox',width:documentWidth*4/100} 
              ,{field:'num',title:'学号', width:documentWidth*10/100, sort: true}
              ,{field:'name', title:'姓名', width:documentWidth*8/100}
              ,{field:'chinese',title:'语文',width:documentWidth*8/100}
              ,{field:'math',title:'数学',width:documentWidth*8/100}
              ,{field:'english',title:'英语',width:documentWidth*8/100}
              ,{field:'scores', title:'成绩', width:documentWidth*10/100, sort: true}
             
          ]
        	  ]
      });
    
      
	  var $ = layui.$, active = {
    		    reload: function(){
    		      var demoReload = $('#demoReload');
    		      table.reload('stuInfo', {
    		        page: {
    		          curr: 1 //重新从第 1 页开始
    		        },
    		    url:'getStuByName'
    		        ,where: {
    		          key: {
    		            id: demoReload.val()
    		          }
    		        }
    		        ,method:'post'
    		      });
    		    }
    		  };
    		  
    		  $('.demoTable .layui-btn').on('click', function(){
    		    var type = $(this).data('type');
    		    active[type] ? active[type].call(this) : '';
    		  });	  
  	     		  
    		});
  
  function delAll (argument) {
	  layui.use('table',function(){
	  var table = layui.table
	  var checkStatus = table.checkStatus('stuInfo');
	  if(checkStatus.data.length==0){
			parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
			return ;
		}
		var nums = "";
		for(var i=0;i<checkStatus.data.length;i++){
			nums += checkStatus.data[i].num+",";
		}
		
		parent.layer.msg('删除中...', {icon: 16,shade: 0.3,time:5000});
		$.ajax({
			url:'deleteStus',
			data:{'nums':nums},
			type:'post',
			success:function(data){
				 if(data=="success"){
				        parent.layer.msg('删除成功！', {icon: 1,time:2000,shade:0.2});
				        location.reload(true);
			        }else{
				        parent.layer.msg('删除失败！', {icon: 2,time:3000,shade:0.2});
			        }
			}
		});      
      });
      
    }
  
  function deleteStu(){
	  layui.use('table',function(){
		  var table = layui.table
		  var checkStatus = table.checkStatus('stuInfo');
		  var num = checkStatus.data[0].num;
			$.ajax({
				url:'deleteStu',
				data:{'num':num},
				type:'post',
				success:function(data){
					if(data=="success"){
					    parent.layer.msg('删除成功！', {icon: 1,time:2000,shade:0.2});
					    location.reload(true);
					}else{
				        parent.layer.msg('删除失败！', {icon: 2,time:3000,shade:0.2});
			        }
				}
			});
	  }); 
  }
  
  function stuAdd(){
	  	
    	layer.open(
                {
                    type: 2,
                    title: '增加页面',
                    skin: 'layui-layer-lan',
                    shadeClose: false,
                    shade: 0.8,
                    area: screen() < 2 ? ['40%', '100%'] : ['385px', '500px'],
                    content:'stuAdd',
                    end: function(){
                    	window.location.reload(); //刷新父页面
                    }
                });
    	 
    }
  
  function stuModi(){
	  var num="";
	  layui.use('table',function(){
		  var table = layui.table
		  var checkStatus = table.checkStatus('stuInfo');
		  num = checkStatus.data[0].num;
	  });
	  layer.open({
		  type: 2,
          title: '修改页面',
          skin: 'layui-layer-molv',
          shadeClose: false,
          shade: 0.8,
          area:  screen() < 2 ? ['40%', '100%'] : ['385px', '500px'],
          content: 'stuModi?num='+num,
          end: function(){
          	window.location.reload(); //刷新父页面
          }
	  });
  }
  
  
  function screen() {
      //获取当前窗口的宽度
	    var width = $(window).width();
	    if (width > 1200) {
	        return 3;   //大屏幕
	    } else if (width > 992) {
	        return 2;   //中屏幕
	    } else if (width > 768) {
	        return 1;   //小屏幕
	    } else {
	        return 0;   //超小屏幕
	    }
  }
  
  
  
  
  
  function exportTable(){
	  location.href="/Sys/export";  
  }
  
  layui.use(['form','layer','table','upload'], function(){
      var table = layui.table
      ,form = layui.form,upload = layui.upload;
       var uploadInst = upload.render({
        elem: '#uploadExcel'
        , exts: "xls"
        ,url: '/Sys/ImportStu'
      });
})
</script>
